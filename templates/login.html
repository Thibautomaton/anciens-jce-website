<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body>

<form action="{{url_for('login')}}", method="POST">
    {{ form.hidden_tag }}
    <legend>login</legend>
    <fieldset>
        <div style="font-size:20px; font-weight: bold; margin-left: 200px">
            {{ form.Name.label}} {{form.Name}}
            <br>
            <br>
            {{ form.Firstname.label}} {{form.Firstname}}
            <br>
            <br>
            {{ form.submit }}
            <br>
        </div>
    </fieldset>
</form>
</body>
</html>
